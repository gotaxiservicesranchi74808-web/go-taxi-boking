<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GO TAXI SERVICES â€“ Driver Login</title>
<style>
body{font-family:Arial;background:#f4f6f8;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;padding:20px;border-radius:8px;width:300px;box-shadow:0 0 10px rgba(0,0,0,.1)}
input,button{width:100%;padding:10px;margin-top:10px;font-size:16px}
button{background:#1e88e5;color:#fff;border:none;border-radius:5px}
</style>
</head>

<body>
<div class="box">
<h3>Driver Login</h3>
<input type="tel" id="mobile" placeholder="Enter Mobile Number">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
  const mobile = document.getElementById("mobile").value.trim();
  if(mobile.length !== 10){
    alert("Enter valid mobile number");
    return;
  }
  localStorage.clear();              // IMPORTANT
  localStorage.setItem("driverMobile", mobile);
  window.location.href = "driver-booking-view.html";
}
</script>
</body>
</html>
